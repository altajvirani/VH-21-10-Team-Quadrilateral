<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <script src="../js/covidupdates.js"></script>
    <link rel="stylesheet" href="../css/covidnav.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header date" style="font-weight: bolder">Featured</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem">
              <div class="card-header">Total Recovered</div>
              <div class="card-body">
                <h5 class="card-title recovered"></h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
              <div class="card-header">Active Cases</div>
              <div class="card-body">
                <h5 class="card-title cases"></h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem">
              <div class="card-header">Previous Day Tests</div>
              <div class="card-body">
                <h5 class="card-title tests">Info card title</h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem">
              <div class="card-header">Total Cases</div>
              <div class="card-body">
                <h5 class="card-title cases totalcases"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <marquee class="deaths" direction="right" style="font-size: 23px; font-weight: bolder; color: red"></marquee>
      </div>
    </div>
    <br />
  </body>
</html>
